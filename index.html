<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVENTARIO</title>
    
</head>
<body>
    
    <form>
        <h1>REGISTRO <br>INVENTARIO CON ARRAY</h1>
        <label for="txtNombre">
            Nombre del producto: <input type="text" id="txtNombre"  placeholder="Dame el nombre del producto">
            <br>
        </label>
        <br>
        <label for="txtId">
            ID del producto:<input type="text" id="txtId"  placeholder="Dame el ID del producto">
            <br>
        </label>
        <br>
        <label for="txtCantidad">
            Cantidad: <input type="number" id="txtCantidad"  placeholder="Dame la cantidad del producto">
            <br>
        </label>    
        <br>
        <label for="txtPrecio">
            Precio: <input type="number" id="txtPrecio"  placeholder="Dame el precio del producto">
            <br>
        </label>
        <br>
        <button type='button' id='btnCrear' >Guardar</button>
        <button type='button' id='btnBuscar' >Buscar</button>
        <button type='button' id='btnEliminar' >Eliminar</button>
        <button type='button' id='btnListar' >Listar</button>
        <button type='reset' >Cancelar</button>


    </form>


    <div id="resultados"></div>
    <table></table>

    <script src="Js/app.js"></script>
</body>
</html>
